apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tottitodorov/simple-app.git
    targetRevision: main
    path: environments/dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

